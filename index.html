<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./img/index.png" type="image/x-icon"> <!--在网页标题左侧显示图标-->
    <link rel="shortcut icon" href="./img/index.png" type="image/x-icon"> <!--在收藏夹显示图标-->
    <link rel="stylesheet" href="index.css">
    <!-- 引用js 今日诗词API-->
    <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8" ></script>  
    
    <title>alter_index</title>
</head>

<body>
    <div class="parent">
        <!-- index & date -->
        <div class="div1">
            <div id='title'>Index/</div>
            <div id='datetime' onload=myDate()> </div>
        </div>
        <!-- 搜索 -->
        <div class="div2">
            <form id="engine" name="engine" action="https://cn.bing.com/search?" target="_blank" class="box1">
                <!-- 搜索引擎选项 -->
                <select id="engine_list" name="engine" onchange="changeEngine();">
                    <option value="bing" selected>Bing</option>
                    <option value="baidu">baidu</option>
                    <option value="bilibili">bilibili</option>
                    <option value="douyin">douyin</option>
                    <option value="gitee">Gitee</option>
                    <option value="tbox">Tbox</option>
                    <option value="google">Google</option>
                    <option value="Yandex">Yandex</option>
                    <option value="fsoufsou">Fsoufsou</option>
                </select>
                <!-- 搜索栏-->
                <input type="search" id='searchenter' placeholder="" name="q" autofocus="autofocus" />
            </form>
        </div>
        <!-- 导航图标 -->
        <div class="div3" id="div3">
            <div class="linkbox">
                <a href="http://alter1228.github.io/blog" target="_blank" title="hainasi" class="linka">
                    <img src="img/writeblog.png" alt="hainasi" class="linkimg">
                    <div class="linktext">blog</div>
                </a>
            </div>
            <div class="linkbox">
                <a href="https://warframe.market/zh-hans/" target="_blank" title="wiki_market" class="linka">
                    <img src="https://warframe.market/static/assets/user/default-avatar.png" alt="wiki_market"
                        class="linkimg">
                    <div class="linktext">market</div>
                </a>
            </div>
            <div class="linkbox">
                <a href="https://overframe.gg/" target="_blank" title="overframe" class="linka">
                    <img src="https://static.overframe.gg/static/images/logos/logo-64.png" alt="overframe"
                        class="linkimg">
                    <div class="linktext">overframe</div>
                </a>
            </div>
            <div class="linkbox">
                <a href="https://warframe.huijiwiki.com/wiki/Mainpage" target="_blank" title="wiki_warframe"
                    class="linka">
                    <img src="https://av.huijiwiki.com/site_avatar_warframe_l.png?1700197450" alt="wiki_warframe"
                        class="linkimg">
                    <div class="linktext">wiki</div>
                </a>
            </div>
            <div class="linkbox">
                <a href="https://www.bilibili.com/" target="_blank" title="bilibili" class="linka">
                    <img src="img/bilibili.png" alt="bilibili" class="linkimg">
                    <div class="linktext">B站</div>
                </a>
            </div>
            <div class="linkbox">
                <a href="https://www.douyin.com/" target="_blank" title="douyin" class="linka">
                    <img src="img/douyin.png" alt="douyin" class="linkimg">
                    <div class="linktext">抖音</div>
                </a>
            </div>
        </div>
        <!-- 右侧边栏信息 -->
        <div class="div4">
            <!-- 选项卡 -->
            <div class="tab" id = "tab">
                <button class="tablinks current" >column_1</button>
                <button class="tablinks" >column_2</button>
                <button class="tablinks" >column_3</button>
            </div>
            <!-- 选项卡内容 -->
            <div class="tab_con" id="tab_con">
                <div class="tabcontent current" >
                    <span>content</span>
                </div>
                <div class="tabcontent">
                    <span>content</span>
                </div>
                <div class="tabcontent">
                    <span>content</span>
                </div>
            </div>
            
        </div>
        <!-- 尾栏 -->
        <div class="div5">
            <!-- 今日诗词API -->
            <span id="poem_sentence" onload="poemAutochange()" class="poem">正在加载今日诗词···</span>
            <!-- <span id="ip" class="ip">IP获取中···</span> -->
        </div>
    <script src="index.js"></script>
</body>

 
</html>
